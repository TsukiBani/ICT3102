services:
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:management
    ports:
      - "5672:5672"   # Default connection
      - "15672:15672" # Default Management
    networks:
      - ict3102_default
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  app:
    # image: jaspzx/3102:latest
    build:
      dockerfile: ./flask_app/dockerfile
      context: .
    container_name: app
    depends_on:
      db:
        condition: service_started
      vqa:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    links:
      - db
      - rabbitmq
      - vqa
    ports:
      - "5000:5000"
    volumes: # Add this to mount the persistent volume to your container
      - .${imagedb_RELATIVE_LOCAL_PATH}:${imagedb_RELATIVE_CONTAINER_PATH}
    environment: # use os.environ.get("imagedb_RELATIVE_CONTAINER_PATH") in python to retrieve the imagedb URL
      - imagedb_RELATIVE_CONTAINER_PATH=${imagedb_RELATIVE_CONTAINER_PATH}  
    networks:
      - ict3102_default
#    command: ["./wait-for-it.sh","rabbitmq:5672","--", "python", "-m" , "flask", "run", "--host=0.0.0.0"]
  vqa:
    build:
      dockerfile: ./VQA/dockerfile
      context: .
    container_name: vqa
    depends_on:
      db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - ict3102_default
  questgen:
    build:
      dockerfile: ./questGen/dockerfile
      context: .
    container_name: questgen
    depends_on:
      db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - ict3102_default
  db:
    container_name: db
    hostname: db
    image: mysql:5.7
    # image: jaspzx/3102db:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_DATABASE: 02db
    volumes:
      # - ./db:/docker-entrypoint-initdb.d/:ro
      # - ./db:/var/lib/mysql:rw
      - ./db:/docker-entrypoint-initdb.d/:rw
    networks:
      - ict3102_default
networks:
  ict3102_default:
    driver: bridge 

